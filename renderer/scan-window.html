<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <link rel="stylesheet" href="scan-window.css"/>
    <title>DashBoard</title>
  </head>
  <body>
    <div class="container">
        <div class="scan-container">
            <div class="space" id="scan-progress">
                <div id="scan-bar"></div>
            </div>
            <div class="space" id="scan-options">
                <input type="checkbox" id="scan-schedule"> Run auto scan each 6 hours
                <input type="checkbox" id="realtime-detection"> Real Time detection
            </div>
            <div class="info space"><a id="scan-information">Quarantine file New(1) Total(3)</a></div>
            <button class="btn space" id="scan-btn">Scan Now</button>
        </div>
        <div class="clean-container">
            <div class="space" id="clean-progress">
                <div id="clean-bar"></div>
            </div>
            <div class="info space" id="clean-information">Last clean date: 1 Feb 2023</div>
            <button class="btn space" id="clean-btn">Clean System Now</button>
        </div>
    </div>
    <script src="scan-window.js"></script>
  </body>
</html>
